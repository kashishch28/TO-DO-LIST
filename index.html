<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List New</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <H1 style="font-family:serif;font-style:bold;text-align: center;color: maroon;">TODO LIST</H1>
        
        <div id="wrapper">
            
          <input type="text" placeholder="Task to be done.." />
          <button id="add-btn">Add</button>
        </div>
        
        <div id="tasks">
          <p id="pending-tasks">
            You have <span class="count-value">0</span> task(s) to complete.
          </p>
        </div>
        <div id="mode-toggle">
            <button id="toggle-btn" style="display: flex;">
              <i class="fas fa-sun" id="day-icon"></i>
              <i class="fas fa-moon" id="night-icon" style="display: none;"></i>
            </button>
          </div>
      </div>
      <p id="error">Input cannot be empty!</p>
      
      <script src="app.js"></script>
    </div>
  </body>
</html>
